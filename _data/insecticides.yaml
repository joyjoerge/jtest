-   name: Natural insecticides 
    definition: Natural insecticides made from a combination of Azadirachta indica (neem), Aloe vera, red chili, Clerodendron extract have been traditionally used by farmers in India. Such indigenous insecticidal combinations in practice by farmer communities in different parts of the world are being researched and improved to make these more effective.
    
-   name: Synthetic insecticides 
    definition: The synthetic contact insecticides are now the primary agents of insect control. In general they penetrate insects readily and are toxic to a wide range of species. The main synthetic groups are the chlorinated hydrocarbons, organic phosphates (organophosphates), and carbamates.

